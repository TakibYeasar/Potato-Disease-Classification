<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potato Disease Classification</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>Potato Disease Classification</h1>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="upload-section">
        <div class="dropzone" id="dropzone">
          <p>Drag and drop an image of a potato plant leaf to process</p>
          <input type="file" id="fileInput" accept="image/*">
        </div>
        <button id="clearButton" class="btn hidden">Clear</button>
      </div>
      <div id="previewContainer" class="hidden">
        <img id="preview" class="preview-image" alt="Preview">
      </div>
      <div id="resultContainer" class="hidden">
        <table>
          <thead>
            <tr>
              <th>Label</th>
              <th>Confidence</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="resultLabel"></td>
              <td id="resultConfidence"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="loader" class="hidden">
        <p>Processing...</p>
      </div>
    </div>
  </main>
  <script src="/static/scripts.js"></script>
</body>
</html>
